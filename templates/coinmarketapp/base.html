<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'coinmarketapp/styles.css' %}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'coinmarketapp/styleguide.css' %}"
    />
    <title>DIGIX - Coin Market Application</title>
  </head>
  <body>
    <header class="header">
      <div class="latest">
        <p class="bitcoin">
          <span class="text-wrapper">Bitcoin: </span>
          <span class="u-color-red">-1.78%</span>
        </p>
        <p class="dogecoin">
          <span class="text-wrapper">Dogecoin: </span>
          <span class="u-color-green">+1.15%</span>
        </p>
        <p class="ethereum">
          <span class="text-wrapper">Ethereum: </span>
          <span class="u-color-green">+5.04%</span>
        </p>
        <p class="pepe">
          <span class="text-wrapper">Pepe: </span>
          <span class="u-color-green">+0.49%</span>
        </p>
        <p class="shiba-inu">
          <span class="text-wrapper">Shiba inu: </span>
          <span class="u-color-red">-1.36%</span>
        </p>
      </div>
      <div class="navbar">
        <a href="{% url 'demo' %}">
          <div class="logo">
            <img
              src="{% static 'coinmarketapp/logo.png' %}"
              alt="CoinMarketApp"
            />
          </div>
        </a>

        <nav>
          <ul>
            <li><a href="/home">Home</a></li>
            <li><a href="#">Cryptocurrencies</a></li>
            <li><a href="#">Exchanges</a></li>
            <li><a href="#">Markets</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <div class="content">{% block content %}{% endblock %}</div>

    <footer>
      <p>&copy; 2023 DIGIX - All Rights Reserved</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
