<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'coinmarketapp/styles.css' %}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'coinmarketapp/styleguide.css' %}"
    />
    <title>DIGIX - Coin Market Application</title>
  </head>
  <body>
    <header class="header">
      <div class="latest">
        <p class="bitcoin">
          <span class="text-wrapper">Bitcoin: </span>
          <span class="u-color-red">-1.78%</span>
        </p>
        <p class="dogecoin">
          <span class="text-wrapper">Dogecoin: </span>
          <span class="u-color-green">+1.15%</span>
        </p>
        <p class="ethereum">
          <span class="text-wrapper">Ethereum: </span>
          <span class="u-color-green">+5.04%</span>
        </p>
        <p class="pepe">
          <span class="text-wrapper">Pepe: </span>
          <span class="u-color-green">+0.49%</span>
        </p>
        <p class="shiba-inu">
          <span class="text-wrapper">Shiba inu: </span>
          <span class="u-color-red">-1.36%</span>
        </p>
      </div>
      <div class="navbar">
        <a href="{% url 'demo' %}">
          <div class="logo">
            <img
              src="{% static 'coinmarketapp/logo.png' %}"
              alt="CoinMarketApp"
            />
          </div>
        </a>

        <nav>
          <ul>
            <li><a href="/home">Home</a></li>
            <li><a href="#">Cryptocurrencies</a></li>
            <li><a href="#">Exchanges</a></li>
            <li><a href="#">Markets</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <div class="content">{% block content %}{% endblock %}</div>

    <footer>
      <p>&copy; 2023 DIGIX - All Rights Reserved</p>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
