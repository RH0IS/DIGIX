<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="utf-8"/>
    <title>Accept a payment</title>
    <meta name="description" content="A demo of a payment on Stripe"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type="text/css" href="{% static 'payment/checkout.css' %}">
    <script src="https://js.stripe.com/v3/"></script>
    <script src="{% static 'payment/checkout.js' %}" defer></script>
</head>
<body>
<!--success: 4242424242424242-->
<!--need to valid: 4000002500003155-->
<!--reject: 4000000000009995-->
<div style="margin-top: 5%">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
    <br/>
    <br/>
    <form id="payment-form" class="hidden">
        <div id="payment-element">
            <!--Stripe.js injects the Payment Element-->
        </div>
        <button id="submit">
            <div class="spinner hidden" id="spinner"></div>
            <span id="button-text">Pay now</span>
        </button>
        <div id="payment-message" class="hidden"></div>
    </form>
</div>
</body>
</html>
